<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shoppingCart</title>
</head>
<body>
  <div class="container">
    <h1 class="fw-light">Shopping Cart</h1>
    <button id="btn-show-cart" class="btn btn-primary" onclick="showCart()">Cart</button>
    <div class="d-flex justify-content-end">
      <div id="cart-container" style="display: none;">
        <p>Number of Items: <span id="number-of-items">0</span></p>
        <p>Sub total: <span id="sub-total">0</span></p>
        <p>Taxes: <span id="taxes">0</span></p>
        <p>Total: <span id="total">0</span></p>
        <div class="d-flex justify-content-end">
          <button class="btn btn-warning btn-sm">Clear</button>
        </div>
        <div id="products-in-cart"></div>
      </div>
    </div>
    
  </div>
  
  <div id="container">
    
  </div>
  
  <div class="container">
    <div id="dessert-container" class="row"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
