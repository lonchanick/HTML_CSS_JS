<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ToDoAPP</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    
    <h1 class="m-4">Todo List</h1>
    <button id="addTodoButt">Add New</button>
    
    <div id="todosContainer" class="mt-4"></div>
    
    <div>
        <form class="hidden" id="addNewTodoForm">
            <!-- <label for="id" id="id"></label> -->
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" class="form-control">
            <label for="description" class="form-label">Description:</label>
            <textarea type="text" id="description" class="form-control"></textarea>
            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" class="form-control">
            <div class="m-4">
                <button id="addButtTodoForm" type="submit">Add</button>
                <button id="cancelButtTodoForm">Cancel</button>
            </div>
        </form>

        <dialog id="dialogId">
            <form method="dialog">
                <p>Estas seguro que quieres descartar?</p>
                <button id="yesButt" class="btn">Yes</button>
                <button id="noButt" class="btn">No</button>
            </form>
        </dialog>
    </div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
