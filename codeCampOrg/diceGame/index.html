<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.">
  <title>diceGame</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
  <div class="d-flex flex-column align-items-center">
    <h1>Dice Game</h1>
    <div class="d-flex flex-row gap-2">
      <button id="show-rules" class="btn btn-primary">Show Rules</button>
      <button id="show-rules2" class="btn btn-primary">Show Rules2</button>
    </div>
    <div id="rules-container">
      <p class="rules">Rule 1</p>
      <p class="rules">Rule 2</p>
      <p class="rules">Rule 3</p>
    </div>
  </div>
  <div id="game-panel" class="d-flex flex-column align-items-center">
    <div id="dice-panel" class="m-4">
      <span class="dice">0</span>
      <span class="dice">0</span>
      <span class="dice">0</span>
      <span class="dice">0</span>
      <span class="dice">0</span>
    </div>

    <div class="mb-3"> 
      <button class="btn btn-danger btn-sm" id="n-roll">0</button>
    </div>
    
    <div id="roll-panel">
      <button id="roll-dice" class="btn btn-primary">Roll</button>
    </div>
    
    <div id="result-panel" class="mt-3 d-flex flex-column">
      <div>
        <input type="radio" id="three-of-a-kind" disabled>
        <label for="three-of-a-kind">Three of a kind<span></span></label>
      </div>

      <div>
        <input type="radio" id="four-of-a-kind" disabled>
        <label for="four-of-a-kind">Four of a kind<span></span></label>
      </div>

      <div>
        <input type="radio" id="small-straight" disabled>
        <label for="small-straight">Small straight<span></span></label>
      </div>
      
      <div>
        <input type="radio" id="large-straight" disabled>
        <label for="large-straight">Large straight<span></span></label>
      </div>

      <div>
        <input type="radio" id="fullhouse" disabled>
        <label for="fullhouse">Full House<span></span></label>
      </div>

      <div>
        <input type="radio" id="none" disabled>
        <label for="none">None</label>
      </div>
      
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
