<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Lab</title> 
</head>
<body>
    <main>
        <h1>Calorie Counter</h1>
        <div class="container">
            <form id="calorie-counter">
                <label for="budget">Budget</label>
                <input id="budget" required type="number" min="-12" placeholder="Daily calorie budget">

                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <div class="input-container">

                    </div>
                </fieldset>

                <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <div class="input-container">

                    </div>
                </fieldset>

                <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <div class="input-container">

                    </div>
                </fieldset>

                <fieldset id="snacks">
                    <legend>Snacks<legend>
                    <div class="input-container">
                    </div>
                </fieldset> 
                  
                <fieldset id="exercise">
                <legend>Exercise<legend>
                <div class="input-container">
                </div>
                </fieldset>

                    <div class="controls">
                        <span>
                            <label for="entry-dropdown">Add food or excercise:</label>
                            <select id="entry-dropdown" name="options">
                                <option value="breakfast" selected>Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snacks">Snacks</option>
                                <option value="exercise">Exercise</option>
                            </select>
                            <!-- type button to avoid sumit  -->
                            <button type="button" id="add-entry">Add Entry</button>
                            <div>
                                <button type="submit" id ="calorie-counter">Calculate Remaining calories</button>
                                <button type="button" id="clear">Clear Form</button>
                            </div>
                            <div id="output" class="output hide">

                            </div>
                        </span>
                    </div>
            </form>
        </div>
    </main>

<script src="javaScript.js"></script>
</body>
</html>
